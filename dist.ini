name    = Chipmunk
author  = Jeffrey T. Palmer <jtpalmer@cpan.org>
license = MIT
copyright_holder = Jeffrey T. Palmer
copyright_year   = 2012

[@Filter]
-bundle = @Basic
-remove = MakeMaker
-remove = GatherDir
-remove = Readme

[ModuleBuild]
mb_class = My::Builder

[GatherDir]
exclude_filename = dist.ini
exclude_filename = README
exclude_filename = INSTALL
exclude_filename = LICENSE

[ReadmeFromPod]
[InstallGuide]

[CopyFilesFromBuild]
copy = README
copy = INSTALL
copy = LICENSE

[MinimumPerl]
[AutoPrereqs]

[PodWeaver]
[PkgVersion]
[MetaJSON]

[PodSyntaxTests]
[PodCoverageTests]
[NoTabsTests]
[EOLTests]

[NextRelease]
format = %v %{yyyy-MM-dd}d

[@Git]
allow_dirty = Changes
allow_dirty = README
allow_dirty = INSTALL
allow_dirty = LICENSE
tag_format = %v
commit_msg = Release %v

[Git::NextVersion]
first_version = 0.000001
version_regexp  = ^(\d+\.\d{3}_?\d{3})$

[GithubMeta]
user = jtpalmer
issues = 1

